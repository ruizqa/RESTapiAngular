<h1>Restful Tasks API</h1>

<h2>All the tasks:</h2>
<div *ngFor="let task of tasks">
  <h4>Task: {{task['title']}}</h4>
  <p>Description: {{task['description']}} </p>
  <p>Completed: {{task['completed']}} </p>
</div>
